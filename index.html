<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="calculator.png">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>HESAP MAKİNESİ</h1>
  <div id="container">
    <div class="screen">
      <div id="equation"></div>
      <div id="equals">0</div>
    </div>
    <div class="buttons">
      <button id="clear">CE</button>
      <button id="delete">C</button>
    </div>
    <div class="numbers">
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="divide" class="symbol">÷</button>
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="multiply" class="symbol">x</button>
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="subtract" class="symbol">-</button>
      <button id="point" class="symbol">.</button>
      <button id="zero" class="number">0</button>
      <button id="equate" class="result">=</button>
      <button id="add" class="symbol">+</button>
    </div>
  </div>
</body>
</html>
